<body>

<h3>A demonstration of how to access a Text Field</h3>

<input type="text" id="myText">


<button onclick="myFunction()">Try it</button>


<script>
function myFunction() {
  var x = document.getElementById("myText").value;
  console.log(x);

}
</script>

</body>
</html>
