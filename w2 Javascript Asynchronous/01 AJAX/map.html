<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Map Coordinates</title>
  <script>
	window.onload = init;
	function init() {
		var map = document.getElementById("map");
		map.onmousemove = showCoords;
		var mydiv = document.getElementById("mydiv");
		mydiv.onclick = addp;
	}

	function showCoords(eventObj) {
		var coords = document.getElementById("coords");
		var x = eventObj.clientX;
		var y = eventObj.clientY;
		coords.innerHTML = "Map coordinates: " + x + ", " + y;
	}

	function addtext(){
		if (document.createTextNode){
			var textToAdd = " Div was clicked! "
			var newNode = document.createTextNode(textToAdd);
			document.getElementById("mydiv").appendChild(newNode);
		} else {
			alert("Looks like you have an old browser!");
		}
	}
var i = 0;
	function addp(){
		var node = document.createElement("LI");

		var ids = ['Africa', 'North and South America', 'Australia', 'Antarctica'];


   var textnode = document.createTextNode(ids[i]);
   node.appendChild(textnode);
  document.getElementById("myList").appendChild(node);
	i += 1;
	}

	function myFunction() {
  document.getElementById("demo").innerHTML = "Hello World!";
}
  </script>
</head>
<body>

	<img id="map" src="data/map.jpg">
	<p id="coords">Move mouse over map to find coordinates...</p>
		<ul id="myList">
  <li>Asia</li>
  <li>Europe</li>
</ul>
<p>Click the button to append a continent to the end of the list.</p>
<div id="mydiv" style="border:1px solid red">Click me.</div>
<p id="demo" onclick="myFunction()">Click me to change my HTML content (innerHTML).</p>

</body>
</html>
