<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Car with fuel</title>
<script>
function makeEngine()
{
	var cylinders =[2, 4, 6, 8];
	var ccVolume =[500, 1000, 1500, 2000];
	var fuelType= ["diesel", "petrol", "gas"];
	var maxTorque=[1000, 2000, 3000];
	var r1 = Math.floor(Math.random() * cylinders.length);
	var r2 = Math.floor(Math.random() * ccVolume.length);
	var r3 = Math.floor(Math.random() * fuelType.length);
	var r4 = Math.floor(Math.random() * maxTorque.length);
	var engine ={
		cylinder: cylinders[r1],
		cc: ccVolume[r2],
		fuel: fuelType[r3],
		max: maxTorque[r4]
	};
	return engine;
}

function makeCar() {
		var makes = ["Nissan", "Ford", "Fiat", "LG", "BMW"];
		var models = ["Mustang", "Haha", "Limo", "Taxi", "Bus"];
		var years = [1931, 1962, 1944, 1984, 1969];
		var colors = ["green", "blue", "black", "pink", "white"];
		var convertible = [true, false];
		var r1 = Math.floor(Math.random() * makes.length);
		var r2 = Math.floor(Math.random() * models.length);
		var r3 = Math.floor(Math.random() * years.length);
		var r4 = Math.floor(Math.random() * colors.length);
		var r5 = Math.floor(Math.random() * 10);
		var r6 = Math.floor(Math.random() * 3);
		var car = {
			make: makes[r1],
			model: models[r2],
			year: years[r3],
			color: colors[r4],
			passengers: r5,
			convertible: convertible[r6],
			mileage: 0,
			engine: makeEngine()
		};
		return car;
	}

function displayCar(car) {
		console.log("Your new car is a " + car.year + " " + car.make + " " + car.model);
	}
	var newCar = makeCar();
	displayCar(newCar);


var fiat = {
    make: "Fiat",
    model: "500",
    year: 1957,
    color: "Medium Blue",
    passengers: 2,
    convertible: false,
    mileage: 88000,
	fuel: 0,
    started: false,

    start: function() {
		if (this.fuel == 0) {
			console.log("The car is on empty, fill up before starting!");
		} else {
			this.started = true;
		}
	},

	updateFuel: function()
	{
		console.log(this.fuel);
	},

    stop: function() {
		this.started = false;
	},

	drive: function() {
		if (this.started) {
			if (this.fuel > 0) {
				console.log(this.make + " " +
				      this.model + " goes zoom zoom!");
				this.decrementingFuel();
				this.updateFuel();
			} else {
				console.log("Uh oh, out of fuel.");
				this.stop();
			}
		} else {
			console.log("You need to start the engine first.");
		}
	},

	addFuel: function(amount) {
		this.fuel = this.fuel + amount;
		this.updateFuel();
	},

	decrementingFuel: function()
	{
		this.fuel = this.fuel - 1;
	}

};

fiat.start();
fiat.drive();
fiat.addFuel(2);
fiat.start();
fiat.drive();
fiat.drive();
fiat.drive();
fiat.drive();
fiat.drive();
fiat.stop();

</script>
